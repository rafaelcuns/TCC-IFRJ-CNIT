    <script>
        let jogo = 0
        const PAGINAS = ["#inicio", "#letra", "#exp", "#jogo"]
        let textosResposta = document.querySelectorAll("p.resposta")
        
        async function voltar(){
            const resposta = await fetch("/voltar")
            .then(resposta => {
                const dados = resposta
                console.log(dados)
            })
            guia('#inicio')
            const NEWPAGINAS = ["#letra", "#exp", "#jogo"]
            NEWPAGINAS.forEach((pagina) => {
                document.querySelector(pagina).style.display = "none"
            })
            document.querySelector("#inicio").style.display = "block"
            document.querySelector("#ladoe").src = "{{url_for('static', filename='images/ladoe.svg')}}"
            document.querySelector("#ladoe").style.height = "248.5px"
            document.querySelector("#ladoe").style.marginTop = "190px"
            document.querySelector("#ladod").src = "{{url_for('static', filename='images/ladod.svg')}}"
            document.querySelector("#ladod").style.height = "248.5px"
            document.querySelector("#ladod").style.marginTop = "190px"
            document.querySelector("#logoif").style.marginTop = "56.55px"
            document.querySelector("#logotail").style.marginTop = "56.55px"
            document.querySelector("#riw").style.marginTop = "56.55px"
            document.querySelector("#recuo").style.height = "420px"
            if(jogo == 1){
                document.querySelector("#cameraImg").src = "{{url_for('static', filename='images/pedra.png')}}"   
            }
        }
        async function jogar() {
            const resposta = await fetch("/voltar")
            .then(resposta => {
                const dados = resposta
                console.log(dados)
            })
            document.querySelector("#cameraImg").src = "{{url_for('static', filename='images/pedra.png')}}"
            document.querySelector("#recuo").style.height = "500px"
            document.querySelector("#logoif").style.marginTop = "0px"
            document.querySelector("#logotail").style.marginTop = "0px"
            document.querySelector("#riw").style.marginTop = "0px"
            document.querySelector("#ladoe").src = "{{url_for('static', filename='images/ladod2.svg')}}"
            document.querySelector("#ladoe").style.height = "603px"
            document.querySelector("#ladoe").style.marginTop = "63px"
            document.querySelector("#ladod").src = "{{url_for('static', filename='images/ladoe2.svg')}}"
            document.querySelector("#ladod").style.height = "603px"
            document.querySelector("#ladod").style.marginTop = "63px"
            document.querySelector("#logoif").style.marginTop = "0px"
            document.querySelector("#logotail").style.marginTop = "0px"
            document.querySelector("#riw").style.marginTop = "0px"
            document.querySelector("#recuo").style.height = "645px"

            if(jogo == 0){

                setTimeout(()=>{
                    document.querySelector('#cameraImg').src="{{url_for('static', filename='images/PAPEL.png')}}"
                    setTimeout(()=>{
                        document.querySelector('#cameraImg').src="{{url_for('static', filename='images/TESOURA.png')}}"
                        setTimeout(()=>{
                            document.querySelector("#cameraImg").src = "http://localhost/camera"
                            setInterval(() => {
                                if (document.querySelector("#cameraImg").src == "http://localhost/camera") {
                                    fetch("/jogoStatus").then(resposta => resposta.text()).then(dados => {
                                        console.log(dados)
                                        textoStatus = document.querySelectorAll(".status")
                                        textoStatus[0].innerHTML = Array.from(dados.split(","))[0]
                                        textoStatus[1].innerHTML = Array.from(dados.split(","))[1]
                                        textoStatus[2].innerHTML = Array.from(dados.split(","))[2]
                                    })
                                }
                            }, 1000)
                        },1000)
                    },1000)
                },1000)
                jogo = 1
            }else{
                console.log("Segunda vez")
                setTimeout(()=>{
                    document.querySelector('#cameraImg').src="{{url_for('static', filename='images/PAPEL.png')}}"
                    setTimeout(()=>{
                        document.querySelector('#cameraImg').src="{{url_for('static', filename='images/TESOURA.png')}}"
                        setTimeout(()=>{
                            document.querySelector("#cameraImg").src = "http://localhost/camera"
                            setInterval(() => {
                                if (document.querySelector("#cameraImg").src == "http://localhost/camera") {
                                    fetch("/jogoStatus").then(resposta => resposta.text()).then(dados => {
                                        console.log(dados)
                                        textoStatus = document.querySelectorAll(".status")
                                        textoStatus[0].innerHTML = Array.from(dados.split(","))[0]
                                        textoStatus[1].innerHTML = Array.from(dados.split(","))[1]
                                        textoStatus[2].innerHTML = Array.from(dados.split(","))[2]
                                    })
                                }
                            }, 1000)
                        },1000)
                    },1000)
                },1000)
            }
        }
        function guia(op) {
            PAGINAS.forEach((pagina) => {
                document.querySelector(pagina).style.display = "none"
            })
            document.querySelector(op).style.display = "block"
            
            if(op == "#inicio"){
                document.querySelector("#voltar").style.display = "none"
                document.querySelector("#jogar").style.display = "none"
            }
            
            if(op== "#jogo" || op == "#exp"  || op == "#letra"){
                document.querySelector("#voltar").style.display = "flex"
                document.querySelector("#jogar").style.display = "flex"
            }

            if(op == "#exp"){
                document.querySelector("#recuo").style.height = "480px"

            }
            if (op == "#jogo") {
                jogar()
            }

            if (op == "#letra"){
                document.querySelector("#ladoe").src = "{{url_for('static', filename='images/ladod2.svg')}}"
                document.querySelector("#ladoe").style.height = "603px"
                document.querySelector("#ladoe").style.marginTop = "63px"
                document.querySelector("#ladod").src = "{{url_for('static', filename='images/ladoe2.svg')}}"
                document.querySelector("#ladod").style.height = "603px"
                document.querySelector("#ladod").style.marginTop = "63px"
                document.querySelector("#logoif").style.marginTop = "0px"
                document.querySelector("#logotail").style.marginTop = "0px"
                document.querySelector("#riw").style.marginTop = "0px"
                document.querySelector("#recuo").style.height = "580px"
            }

        }

        
        //não ta funfando ainda
        let botoes = document.querySelectorAll(".botao")

        async function on(pagina) {
            console.log("/" + pagina)
            const resposta = await fetch("/" + pagina)
            .then(resposta => {
                const dados = resposta
                console.log(dados)
            })
            botoes.forEach(elemento => elemento.style.opacity = "1")
        }

        botoes.forEach((elemento) => {
            elemento.style.opacity = "1"
            elemento.addEventListener("click", () => {
                if (elemento.style.opacity == "1") {
                    botoes.forEach(elemento => elemento.style.opacity = "0.25")
                    elemento.style.opacity = "1"

                    elemento.id == "" ? on(elemento.innerHTML) : on(elemento.id)
                }
            })
        })
